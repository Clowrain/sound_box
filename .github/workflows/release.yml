name: Build and Release sound_box

on:
  push:
    branches:
      - main

jobs:
  # ============================
  # 1. 构建并归档 iOS 和 macOS
  # ============================
  build-macos-ios:
    runs-on: macos-latest  # 必须使用 macOS 环境来运行 Xcode

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter (from pubspec.yaml)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml  # 从 pubspec 读取 Flutter 版本
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      # -------- macOS: sound_box.dmg --------
      - name: Build macOS app
        run: flutter build macos --release

      - name: Create sound_box.dmg
        run: |
          cd build/macos/Build/Products/Release
          APP_BUNDLE=$(find . -name "*.app" | head -n 1)
          echo "Using macOS app: $APP_BUNDLE"
          # 使用 hdiutil 生成 DMG
          hdiutil create -volname "sound_box" \
            -srcfolder "$APP_BUNDLE" \
            -ov -format UDZO "sound_box.dmg"
          # 移动到仓库根目录
          mv sound_box.dmg ../../../../..
          cd ../../../../..

      # -------- iOS: sound_box.ipa --------
      - name: Archive iOS app using Xcode
        run: |
          # 使用 Xcode 归档，跳过签名
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/ios/archive/Runner.xcarchive archive \
            -allowProvisioningUpdates \
            CODE_SIGNING_REQUIRED=NO

          # 2. 导出 .ipa 文件
          xcodebuild -exportArchive \
            -archivePath $PWD/build/ios/archive/Runner.xcarchive \
            -exportPath $PWD/build/ios/ipa \
            -exportOptionsPlist ios/ExportOptions.plist

          # 3. 重命名为 sound_box.ipa
          mv build/ios/ipa/sound_box.ipa sound_box.ipa

      - name: Upload macOS & iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-ios-artifacts
          path: |
            sound_box.dmg
            sound_box.ipa

  # ============================
  # 2. 创建 GitHub Release 并上传产物
  # ============================
  create-release:
    runs-on: ubuntu-latest
    needs:
      - build-macos-ios

    permissions:
      contents: write   # 需要写权限创建 Release

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Show downloaded files
        run: ls -R dist

      # 读取版本号并创建 GitHub Release
      - name: Read version from pubspec.yaml
        run: |
          VERSION=$(awk -F': ' '/^version:/ {gsub("\\+", "-", $2); print $2}' pubspec.yaml)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Show version
        run: echo "App version from pubspec.yaml = $APP_VERSION"

      - name: Create GitHub Release & upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: "sound_box ${{ env.APP_VERSION }}"
          draft: false
          prerelease: false
          files: |
            dist/macos-ios-artifacts/sound_box.dmg
            dist/macos-ios-artifacts/sound_box.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
